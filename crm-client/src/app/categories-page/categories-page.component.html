<div *ngIf="!loading">
  <div class="d-flex bd-highlight mb-3">
    <div class="p-2 bd-highlight"><h3>Categories</h3></div>
    <div class="ms-auto p-2 bd-highlight">
      <button class="btn btn-secondary" routerLink="/categories/add">Add Category</button>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let category of categories">
      {{ category.name }}
    </li>
  </ul>
</div>
<app-loader *ngIf="loading"></app-loader>
